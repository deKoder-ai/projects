<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/sign-up.css">

  <script src="../js/headerDropDown.js" defer></script>
  <script src="../js/sign-up.js" defer></script>
  <title>FR33FL0W | Sign-up</title>
</head>

<body>
  <header class="z-index-2">
    <div id="logo-flex-container">
        <a href="../index.html" id="header-logo">FR33FL0W</a>
    </div>
    <div class="header-links" id="header-links">
      <!-- headerDropDown.js -->
    </div>

    <img src="../img/burger-2.svg" alt="Menu Icon" id="burger-menu">
    <button id="burger-menu-btn"></button>
    
    <div id="header-dropdown-content">
      <!-- headerDropDown.js -->
    </div>

  </header>
  

  <!-- links -->
  <!-- target blank opens in new tab - rel prevents new website from knowing where the referral came from -->
  <!-- <a href="https://xyz.com" target="_blank" rel="noopener noreferrer">Write text here</a> -->
  <!-- img -->
  <!-- <img src="../img/frog_soup.png"
      alt="A picture of an incredibly delicious frog soup" 
      width="350" 
      height="238"> -->
  <!-- <h1>HELLO WORLD</h1>
   -->

  <div class="view">
    <div id="main-flex-container">
      <div id="banner">
        <img src="../img/circuit_1.jpg" 
          alt="A picture of a circuit board"
          id="ferns">
          <div id="banner-logo">
            <img src="../img/odin-lined.png" 
              alt="A picture of the Odin logo"
              id="odin-logo">
              <h1>FR33FL0W</h1>
          </div>
      </div>

      <div id="main-info">
        <div id="main-info-top" class="main-info">
          <h2>This is not a real online service! You know you need something like this to help you realize your deepest dreams. 
          </h2>
          <h2>Sign-up now to get started.</h2>
          <br>
          <h2>You <em>know</em> you want to!</h2>
        </div>
        <div id="form-container">
          <h2>Let's do this!</h2>
          <form action="/index.html" method="post" id="sign-up-form">

            <div id="form-name" class="form-div">
              <div class="form-line">
                <div class="form-unit">
                  <div class="label-div">
                    <label for="first-name">FIRST NAME</label>
                  </div>
                  <div class="input-div">
                    <input type="text"
                    name="first-name"
                    id="first-name"
                    pattern="^[a-zA-Z\- ]+$"
                    placeholder="First name..."
                    required>
                    <img class="alert-icon"
                      src="/img/alert-triangle.svg" 
                      alt="Alert triangle"
                      width="20px"
                      height=20px>
                  </div>

                </div>
                <div class="form-unit">
                  <div class="label-div">
                    <label for="last-name">LAST NAME</label>
                  </div>
                  <div class="input-div">
                    <input type="text"
                    name="last-name"
                    id="last-name"
                    pattern="^\p{L}+$"
                    placeholder="Last name..."
                    required>
                    <img class="alert-icon"
                      src="/img/alert-triangle.svg" 
                      alt="Alert triangle"
                      width="20px"
                      height=20px>
                  </div>
                </div>
              </div>
            </div>

            <div id="form-contact" class="form-div">
              <div class="form-line">
                <div class="form-unit">
                  <div class="label-div">
                    <label for="email">EMAIL</label>
                  </div>
                  <div class="input-div">
                    <input type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email..."
                    required>
                    <img class="alert-icon"
                      src="/img/alert-triangle.svg" 
                      alt="Alert triangle"
                      width="20px"
                      height=20px>
                  </div>
                </div>
                <div class="form-unit">
                  <div class="label-div">
                    <label for="phone">PHONE NUMBER</label>
                  </div>
                  <div class="input-div">
                    <input type="tel"
                    name="phone"
                    id="phone"
                    pattern="^[+]\d+|\d+"
                    placeholder="Enter your phone number..."
                    required>
                    <img class="alert-icon"
                      src="/img/alert-triangle.svg" 
                      alt="Alert triangle"
                      width="20px"
                      height=20px>
                  </div>
                </div>
              </div>
            </div>

            <div id="form-password" class="form-div">
              <div class="form-line">
                <div class="form-unit">
                  <div class="label-div">
                    <label for="password-1">PASSWORD</label>
                  </div>
                  <div class="input-div">
                    <input type="password"
                    name="password-1"
                    id="password-1"
                    minlength="8"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,60}$"
                    placeholder="Enter a password..."
                    required>
                    <img class="alert-icon"
                      src="/img/alert-triangle.svg" 
                      alt="Alert triangle"
                      width="20px"
                      height=20px>
                  </div>
                </div>
                <div class="form-unit">
                  <div class="label-div">
                    <label for="password-2">CONFIRM PASSWORD</label>
                  </div>
                  <div class="input-div">
                    <input type="password"
                    name="password-2"
                    id="password-2"
                    minlength="8"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,60}$"
                    placeholder="Confirm your password..."
                    required>
                    <img class="alert-icon"
                      src="/img/alert-triangle.svg" 
                      alt="Alert triangle"
                      width="20px"
                      height=20px>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <button type="submit" id="submit-btn">Submit</button>
            </div>

          </form>
        </div>
        <div id="main-info-bottom" class="main-info">
          <p class="login">Already have an account? <a href="/index.html">Log in</a></p>
        </div>
      </div>
    </div>
    
  </div>

  <footer>
    <p>Â©FR33FL0W 2024</p>
  </footer>
  
</body>

</html>
