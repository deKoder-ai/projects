        <div id="new-book-form">
          <form action="https://httpbin.org/post" method="post" id="new-book-data">

            <div id="library-form">
              <div class="input-div">

              <div class="input-div">

                <input type="text" id="author"
                  name="author"
                  placeholder="Author..."

              </div>
              <div class="input-div">
                <label for="pages">Pages</label>
                <input type="number" id="pages"
                  name="pages"
                  placeholder="# of pages..."
                  required/>
              </div>
              <div class="input-div">
                <label for="read">Read?</label>
                <select name="read" id="read">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
              <div class="input-div">
                <button type="submit" id="submit-book-btn">Submit</button>
              </div>
            </div>
        
          </form>
        </div>
      <!-- </dialog> -->

      
      <div id="book-list-container">
        <h2 class="flex-center">Library</h2>
        <ul id="book-list">

        </ul>
      </div>


      <div class="flex-center">
        <table>
          <thead>
            <tr>
              <th class="column-1">Title</th>
              <th class="column-2">Author</th>
              <th class="column-3">Pages</th>
              <th class="column-4">Read</th>
              <th class="column-5"></th>
            </tr>
          </thead>
          <tbody id="book-table">
            <!-- js fills rows -->
          </tbody>
        </table>
      </div>









    </div>
